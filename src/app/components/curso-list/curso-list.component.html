<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por tÃ­tulo"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Listado Cursos</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let curso of cursos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveElement(curso, i)"
      >
        {{ curso.nombre }} 
        <div *ngIf="curso.tema">
        	({{ curso.tema.nombre }})
        </div> 
      </li>
    </ul>
    <button class="m-3 btn btn-sm btn-danger" disabled (click)="removeAllElements()">
      Remove All
    </button>
  </div>
<div class="col-md-6">
  <app-curso-details
  [viewMode]="true"
  [currentElement]="currentElement"
></app-curso-details>
</div>
</div>

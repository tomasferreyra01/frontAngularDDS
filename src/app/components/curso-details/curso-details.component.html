<div *ngIf="viewMode; else editable">
  <div *ngIf="currentElement.id">
    <h4>Detalles del curso</h4>
    <div>
      <label><strong>Nombre:</strong></label> {{ currentElement.nombre }}
    </div>
   <!-- <div>
      <label><strong>Id:</strong></label> {{ currentElement.id }} 
    </div> -->
    <div>
      <label><strong>Fecha de inicio:</strong></label>
      {{ currentElement.fechaInicio | date: 'dd/MM/yyyy' }}
    </div>
	    <div>
	    <label><strong>Temas del Curso:</strong></label>
	    <ul>
	      <li *ngFor="let tema of temasCursos">
	        {{ tema.nombre }}
	      </li>
	    </ul>
	  </div>
</div>   
    <a
      class="btn btn-primary btn-sm"
      routerLink="/cursos/{{ currentElement.id }}"
    >
      Editar Curso
    </a>
  </div>
  <div *ngIf="!currentElement">
    <br />
    <p>Please click on a Post...</p>
  </div>

<ng-template #editable>
  <div *ngIf="currentElement.id" class="edit-form">
    <h4>DDS - Instituto Educativo - Curso</h4>
    <form>
      <div class="form-group">
        <label for="title">Nombre del curso</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentElement.nombre"
          name="title"
        />
      </div>
      <div class="form-group">
    <label for="description">Fecha de inicio:</label>
    <input
      type="date"
      class="form-control"
      id="description"
      [(ngModel)]="currentElement.fechaInicio"
      name="description"
    />
  </div>
     
      <div class="form-group">
    <label for="tema">Tema del Curso</label>
    <select class="form-control" id="tema" [(ngModel)]="currentElement.tema" name="tema" (change)="retrieveMateriales()">
      <option value="0" disabled>Seleccione un tema</option>
      <option *ngFor="let tema of temasCursos" [value]="tema.id">{{ tema.nombre }}</option>
    </select>
  </div>
      
      <!--<div class="form-group">
        <label for="description">Material</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentElement.tema"
          name="description"
        />
      </div>-->
    <!--  <div class="form-group">
        <label><strong>Docente id:</strong></label>
        {{ currentElement.idDocente == 0 ? "" : currentElement.idDocente }}
      </div>-->
    </form>
    
    <button type="button" class="btn btn-success" (click)="updateElement()">
    Actualizar Curso
  </button>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" *ngIf="showToastFlag">
      <div class="toast-header">
        <img src="/assets/logo.png" width="40" height="40" class="rounded me-2" alt="...">
        <strong class="me-auto">DDS - Instituto</strong>
      </div>
      <div class="toast-body">
        El curso fue actualizado!
      </div>
    </div>
  </div>

    
    <button class="btn btn-danger" type = "button" (click)="deleteElement()">
      Eliminar Curso
    </button>
    
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentElement.id">
    <br />
    <p>Elemento no encontrado...</p>
  </div>
</ng-template>
